<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cow Page</title>
    <link rel="stylesheet" href="./styles.css">

</head>

<body>
    <div class="sidebar">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/cows">Cow Management</a></li>
            <li><a href="/consultations">Medical Consultations</a></li>
            <li><a href="/births">Cow Births</a></li>
            <li><a href="/milk">Milk Production</a></li>
        </ul>
    </div>
        <div class="main-content">
        <header>
            <h1>Cow Management</h1!>
        </header>
        
        <main>
            <section class="list">
                <h2>Cows List</h2>
                
                
                <table id="Table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Breed</th>
                            <th>Date of Birth</th>
    
                        </tr>
                    </thead>
                    <tbody id="cowList"></tbody>
                </table>

            </section>
            <div id="editModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Edit Cow</h2>
                    <form id="editForm">
                        <!-- Input fields for editing cow information -->
                        <label for="editID" >Cow ID:</label>
                        <input type="text" id="editID" name="editID" disabled>
                        <label for="editCowName">Cow Name:</label>
                        <input type="text" id="editCowName" name="editCowName" required>
                        <label for="editEntryDate">Entry Date:</label>
                        <input type="date" id="editEntryDate" name="editEntryDate" required>

                        <label for="editCowBreed">Breed:</label>
                        <select id="editCowBreed" name="editCowBreed">
                            <option value="Holstein">Holstein</option>
                            <option value="Montbeliard">Montbeliard</option>
                        </select>
                        <button  id="saveButton" type="submit">Save Changes</button>
                    </form>
                </div>
            </div>
            <div id="deleteModal" class="modal">
                <div class="modal-content">
                    <span class="close-delete"> </span>
                    <h2>Delete Cow</h2>
                    <form id="deleteForm">
                        <!-- Display the cow information to confirm deletion -->
                        <label for="deleteCowID">Cow ID:</label>
                        <input type="text" id="deleteCowID" name="deleteCowID" disabled>

                        <label for="deleteCowName">Cow Name:</label>
                        <input type="text" id="deleteCowName" name="deleteCowName" disabled>

                        <label for="deleteCowBreed">Breed:</label>
                        <input type="text" id="deleteCowBreed" name="deleteCowBreed" disabled>

                        <label for="deleteEntryDate">Cow Name:</label>
                        <input type="text" id="deleteEntryDate" name="deleteEntryDate" disabled>
            
                        <!-- Confirmation message -->
                        <p>Are you sure you want to delete this cow?</p>
            
                        <!-- Buttons for confirming or canceling the deletion -->
                        <button id="confirmDeleteButton" type="submit">Confirm Delete</button>
                        <button id="cancelDeleteButton">Cancel</button>
                    </form>
                </div>
            </div>
            

            <section class="add">
                <h2>Add a New cow</h2>
                <div class="form-container">
                    <form id="Form">
                        <label for="cowID">Cow ID:</label>
                        <input type="text" id="cowID" name="cowID" disabled>
                        <label for="cowName">Cow Name:</label>
                        <input type="text" id="cowName" name="cowName" required>
                        <label for="entryDate">Entry Date:</label>
                        <input type="date" id="entryDate" name="entryDate" required>

                        <label for="breed">Breed:</label>
                        <select id="breed" name="breed">
                            <option value="Holstein">Holstein</option>
                            <option value="Montbeliard">Montbeliard</option>
                        </select>
                        <button type="submit">Add Cow</button>
                    </form>
                </div>
            </section>
            
                </main>
        <script src="./scripts.js"></script>
    </body>
    <footer>
        <div class="footer-content">
            <p>&copy; 2023 Milk Way</p>

        </div>
    </footer>
    </div>
</html>
