<head>
    <meta charset="UTF-8">

<body>
    <div class="sidebar">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/cows">Cow Management</a></li>
            <li><a href="/consultations">Medical Consultations</a></li>
            <li><a href="/births">Cow Births</a></li>
            <li><a href="/milk">Milk Production</a></li>
        </ul>
    </div>
    <div class="main-content">
        <header>
            <h1>Milk Production </h1!>
        </header>
       
        <main>
            <section class="list">
                <h2>Milk Production List</h2>
                
                
                <table id="Table">
                    <thead>
                        <tr>
                            <th>Day nÂ°</th>
                            <th>Date</th>
                            <th>Quantity </th> 
                        </tr>
                    </thead>
                    <tbody id="milkList"></tbody>
                </table>
    
            </section>
            <div id="editModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Edit milk</h2>
                    <form id="editForm">
                        <!-- Input fields for editing milk information -->
                        <label for="editID" >ID:</label>
                        <input type="text" id="editID" name="editID" disabled>
    
                        <label for="editMilkDate">Date:</label>
                        <input type="date" id="editMilkDate" name="editMilkDate" required>
                        <label for="editQuantity" >Quantity:</label>
                        <input type="text" id="editQuantity" name="editQuantity" required>
                        
                        <button  id="saveButton" type="submit">Save Changes</button>
                    </form>
                </div>
            </div>
            <div id="deleteModal" class="modal">
                <div class="modal-content">
                    <span class="close-delete"> </span>
                    <h2>Delete milk</h2>
                    <form id="deleteForm">
                        <label for="deleteID">ID:</label>
                        <input type="text" id="deleteID" name="deleteID" disabled>
    
                        <label for="deleteMilkDate">Date:</label>
                        <input type="text" id="deleteMilkDate" name="deleteMilkDate" disabled>
    
                        <label for="deleteQuantity">Quantity:</label>
                        <input type="text" id="deleteQuantity" name="deleteQuantity" disabled>
    
                        <!-- Confirmation message -->
                        <p>Are you sure you want to delete this milk production day?</p>
            
                        <!-- Buttons for confirming or canceling the deletion -->
                        <button id="confirmDeleteButton" type="submit">Confirm Delete</button>
                        <button id="cancelDeleteButton">Cancel</button>
                    </form>
                </div>
            </div>
            
    
            <section class="add">
                <h2>Register Today's Milk Production</h2>
                <div class="form-container">
                    <form id="Form">
                        <label for="milkID">ID:</label>
                        <input type="text" id="milkID" name="milkID" disabled>
                        <label for="milkDate">Date:</label>
                        <input type="date" id="milkDate" name="milkDate" required>
                        <label for="milkQuantity">Quantity:</label>
                        <input type="text" id="milkQuantity" name="milkQuantity" required>
    
                        <button type="submit">Add milk</button>
                    </form>
                </div>
            </section>
            </main>
        <script src="./script_milk.js"></script>
    </body>
